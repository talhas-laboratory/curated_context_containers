global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert.rules.yml

scrape_configs:
  - job_name: mcp
    metrics_path: /metrics
    static_configs:
      - targets: ["mcp:7801"]

  - job_name: qdrant
    metrics_path: /metrics
    static_configs:
      - targets: ["qdrant:6333"]

  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ["minio:9000"]

  - job_name: postgres-exporter
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: neo4j
    metrics_path: /metrics
    static_configs:
      - targets: ["neo4j:2004"]

  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]
