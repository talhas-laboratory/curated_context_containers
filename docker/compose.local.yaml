version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: localpw
      POSTGRES_DB: registry
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.11.0
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__STORAGE__ON_DISK_PAYLOAD: "true"
      QDRANT__SERVICE__GRPC_PORT: 6334

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: localminio
      MINIO_ROOT_PASSWORD: localminio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  mcp:
    build: ../mcp-server
    environment:
      LLC_POSTGRES_DSN: postgresql://local:localpw@postgres:5432/registry
      LLC_QDRANT_URL: http://qdrant:6333
      LLC_MINIO_ENDPOINT: http://minio:9000
      LLC_MINIO_ACCESS_KEY: localminio
      LLC_MINIO_SECRET_KEY: localminio123
      LLC_NOMIC_API_KEY: ${NOMIC_API_KEY:-}
      LLC_EMBEDDER_PROVIDER: ${LLC_EMBEDDER_PROVIDER:-nomic}
      LLC_GOOGLE_API_KEY: ${LLC_GOOGLE_API_KEY:-}
      LLC_GOOGLE_EMBED_MODEL: ${LLC_GOOGLE_EMBED_MODEL:-models/text-embedding-004}
      LLC_MCP_TOKEN: ${LLC_MCP_TOKEN:-}
      LLC_NEO4J_URI: ${LLC_NEO4J_URI:-bolt://neo4j:7687}
      LLC_NEO4J_USER: ${LLC_NEO4J_USER:-neo4j}
      LLC_NEO4J_PASSWORD: ${LLC_NEO4J_PASSWORD:-localneo4j}
      LLC_GRAPH_MAX_HOPS_DEFAULT: ${LLC_GRAPH_MAX_HOPS_DEFAULT:-2}
      LLC_GRAPH_QUERY_TIMEOUT_MS: ${LLC_GRAPH_QUERY_TIMEOUT_MS:-1200}
      LLC_GRAPH_ENABLE_RAW_CYPHER: ${LLC_GRAPH_ENABLE_RAW_CYPHER:-true}
      LLC_GRAPH_NL2CYPHER_ENABLED: "true"
      LLC_GRAPH_NL2CYPHER_URL: ${LLC_GRAPH_NL2CYPHER_URL:-https://openrouter.ai/api/v1/chat/completions}
      LLC_GRAPH_NL2CYPHER_API_KEY: ${LLC_OPENROUTER_API_KEY:-}
      LLC_GRAPH_NL2CYPHER_MODEL: ${LLC_GRAPH_NL2CYPHER_MODEL:-anthropic/claude-3-haiku}
      LLC_GRAPH_NL2CYPHER_TIMEOUT_MS: 8000
    ports:
      - "7801:7801"
    depends_on:
      - postgres
      - qdrant
      - minio
      - neo4j
    volumes:
      - ../manifests:/app/manifests:ro

  workers:
    build: ../workers
    environment:
      LLC_POSTGRES_DSN: postgresql://local:localpw@postgres:5432/registry
      LLC_QDRANT_URL: http://qdrant:6333
      LLC_MINIO_ENDPOINT: http://minio:9000
      LLC_MINIO_ACCESS_KEY: localminio
      LLC_MINIO_SECRET_KEY: localminio123
      LLC_NOMIC_API_KEY: ${NOMIC_API_KEY:-}
      LLC_EMBEDDER_PROVIDER: ${LLC_EMBEDDER_PROVIDER:-nomic}
      LLC_GOOGLE_API_KEY: ${LLC_GOOGLE_API_KEY:-}
      LLC_GOOGLE_EMBED_MODEL: ${LLC_GOOGLE_EMBED_MODEL:-models/text-embedding-004}
      LLC_NEO4J_URI: ${LLC_NEO4J_URI:-bolt://neo4j:7687}
      LLC_NEO4J_USER: ${LLC_NEO4J_USER:-neo4j}
      LLC_NEO4J_PASSWORD: ${LLC_NEO4J_PASSWORD:-localneo4j}
      LLC_GRAPH_MAX_HOPS_DEFAULT: ${LLC_GRAPH_MAX_HOPS_DEFAULT:-2}
      LLC_GRAPH_QUERY_TIMEOUT_MS: ${LLC_GRAPH_QUERY_TIMEOUT_MS:-1200}
      LLC_GRAPH_ENABLE_RAW_CYPHER: ${LLC_GRAPH_ENABLE_RAW_CYPHER:-true}
      LLC_GRAPH_LLM_ENABLED: ${LLC_GRAPH_LLM_ENABLED:-false}
      LLC_GRAPH_LLM_MODEL: ${LLC_GRAPH_LLM_MODEL:-qwen/qwen3-235b-a22b-thinking-2507}
      LLC_OPENROUTER_API_KEY: ${LLC_OPENROUTER_API_KEY:-}
      WORKER_POLL_INTERVAL: 5
    ports:
      - "9105:9105"
    depends_on:
      - postgres
      - qdrant
      - minio
      - neo4j
    volumes:
      - ../manifests:/app/manifests:ro

  neo4j:
    image: neo4j:5.23
    environment:
      - NEO4J_AUTH=neo4j/${LLC_NEO4J_PASSWORD:-localneo4j}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u ${LLC_NEO4J_USER:-neo4j} -p ${LLC_NEO4J_PASSWORD:-localneo4j} 'RETURN 1' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  pg_data:
  qdrant_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
